<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Portal</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>
    <nav class="portal-nav">
        <div class="nav-wrapper div-nav">
            <a href="#!" class="brand-logo"><img src="../images/logo.png" class="logo"><span>fakebook</span></a>

            <ul class="right hide-on-med-and-down">
                <li id="pppic"><img src="" id="pp"></li>
                <li id="current-user"></li>
                <li><a class="waves-effect waves-light btn logout-btn" id="logOut-btn">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <div class="aside">
            <div class="user-box-head">
                <h4 class="center-align heading">Chat</h4>
            </div>
            <div class="chat-message">

            </div>


        </div>
        <div class="posting-content">

            <div class="createpost">

                <a class="waves-effect waves-light btn modal-trigger create-post-btn" href="#modal1">Create Post</a>

                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <div id="editor">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="modal-close waves-effect waves-blue btn-flat post-btn" id="getText">Create</a>
                    </div>
                </div>
            </div>
            <div class="post" id="post">

            </div>
        </div>
        <div class="user-box">
            <div class="user-box-head">
                <h4 class="center-align heading">Friends</h4>
            </div>
            <div class="user-list">
                <ul id="users">

                </ul>
            </div>
        </div>
    </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="../app.js" type="module"></script>
    </script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });

    </script>
</body>

</html>
